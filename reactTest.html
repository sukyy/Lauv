        var LikeButton=React.createClass({
            getInitialState:function(){
                return {liked:false};
            },
            handleClick:function(event){
                this.setState({liked:!this.state.liked});
            },
            render:function(){
                var text=this.state.liked ? '喜欢梦辞':'特别喜欢梦辞';
                return(
                    <p onClick={this.handleClick}>你<b>{text}。点我切换状态</b></p>
